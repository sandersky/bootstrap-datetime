<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>bootstra-datetime Test</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../build/css/bootstrap-datetime.css" rel="stylesheet">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/momentjs/min/moment-with-langs.min.js"></script>
    <script src="../build/js/bootstrap-datetime.js"></script>
  </head>
  <body style="margin: 20px;">
    <div class="row" style="width: 600px; margin: 0 auto;">
      <div class="col-md-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="datetime">DateTime</label>
            <div class="col-sm-10">
              <input class="form-control" id="datetime" type="datetime">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="date">Date</label>
            <div class="col-sm-10">
              <input class="form-control" id="date" type="date">
            </div>
          </div>
            <div class="form-group">
            <label class="col-sm-2 control-label" for="time">Time</label>
            <div class="col-sm-10">
              <input class="form-control" id="time" type="time">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
